<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link rel="stylesheet" href="style/style.css" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Evento App</title>
</head>

<th:block th:include="navbar"></th:block>

<body>
    <div class="container list-eventos">

        <th:block th:include="mensagemValidacao"></th:block>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Local</th>
                    <th>Data</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evento : ${evento}">
                    <td><span th:text=${evento.name}></span></td>
                    <td><span th:text=${evento.place}></span></td>
                    <td><span th:text=${evento.date}></span></td>
                    <td><span th:text=${evento.schedule}></span></td>
                    <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.code)).build()}"><i
                                class="small material-icons">edit</i></a></td>
                    <td><a th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.code)).build()}"><i
                        class="small material-icons">delete</i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
