<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link rel="stylesheet" href="style/style.css" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Evento App</title>
</head>

<body>
    <th:block th:include="navbar"></th:block>



    <div class="container detalhes-evento" th:each="evento : ${evento}">
        <h4>Evento</h4>
        <div class="row">
            <p>Evento: <span th:text=${evento.name}></span></p>
            <p>Local: <span th:text=${evento.place}></span></p>
            <p>Data: <span th:text=${evento.date}></span></p>
            <p>Hor√°rio: <span th:text=${evento.schedule}></span></p>
        </div>



    </div>
    <div class="container form-convidado">
        <th:block th:include="mensagemValidacao"></th:block>
        <form method="POST">
            Convidado: <input type="text" name="nome" id="">
            RG: <input type="text" name="rg" id="">
            <button class="waves-effect waves-light btn" type="submit"><i
                    class="material-icons left">add_circle</i>Adcionar Convidado</button>
        </form>
    </div>
    <div>

    </div>
    <div class="container tabela-convidados">
        <h4>Lista de convidados</h4>
        <table >
            <thead>
                <th>Nome</th>
                <th>RG</th>
            </thead>
            <tbody>
                <tr th:each="convidado: ${convidados}">
                    <td><span th:text="${convidado.nome}"></span></td>
                    <td><span th:text="${convidado.rg}"></span></td>
                    <td><a th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i
                        class="small material-icons">delete</i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
